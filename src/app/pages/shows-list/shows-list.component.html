<div class="container">
    <div class="grid">
        <div class="col-12 searchBar">
            <span class="p-input-icon-left span">
                <i class="pi pi-search"></i>
                <input type="text" pInputText [(ngModel)]="searchValue" (change)="onSearchChanged()"/>
            </span>
        </div>
    </div>
    <ng-container *ngIf="showsList$ | async as showsList">
        <div class="grid">
            <div class="lg:col-3 sm:col-4 showItem" *ngFor="let show of showsList.results">
                <app-show-item [showItem]="show" [showType]="showsType"></app-show-item>
            </div>
            
        </div>
    <div class="grid">
        <div class="col-12 pagination">
            <p-paginator
            (onPageChange)="onPageChange($event)"
            [first]="first"
            [rows]="showsList.total_pages"
            [totalRecords]="showsList.total_results"
            ></p-paginator>
        </div>
    </div>
    </ng-container>
</div>
