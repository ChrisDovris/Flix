<div class="slider" *ngIf="slides">
    <ng-container *ngFor="let movie of slides; let movieIndex = index">
    <a [routerLink]="'detail/' + movie.id  + '/movie' "
        class="slide" 
        *ngIf="movieIndex === slideIndex"
        [@slideFade]
        >
        <div class="slide-bg">
            <img [src]=" imgsBaseUrl+ 'w1280' + movie.backdrop_path"
            [alt]="movie.title">
        </div>
        <div class="slide-pane">
            <h2 class="title"> {{movie.title}} </h2>
            <div class="meta mb-4">
                <div class="div rating mb-1">
                    <i class="pi pi-star-fill"></i>
                    <span> {{movie.vote_average | number: '1.0-1' }} </span>
                    <span>/10</span>
                </div>
                <div class="votes mb-1">
                    <i class="pi pi-users"></i>
                    <span> {{movie.vote_count }} </span>
                </div>
                <div class="release-date mb-1">
                    <i class="pi pi-calendar"></i>
                    <span> {{movie.release_date | date : 'yyyy'}} </span>
                </div>
            </div>
            <div class="description">
                {{movie.overview}}
            </div>
        </div>
    </a>
</ng-container>
</div>
